{% extends 'base.html' %}
{% load static %}  
{% block content %}

<div class="container" style="margin-top:100px;">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-12"> 
          <div class="container">
            <div class="row">
            {% for pk in hobby_list %}
            <a href="{% url 'hobby-detail' pk.id %}"> 
				        	<li class="scene" >
				        		<div class="movie" onclick="return true">
				        			<div class="poster" style="background-image: url({{ pk.image.url }}); "></div>
				        			<div class="info">
                        <header>
                          <img src="{{ pk.imageleft.url }}" style="height: 185px; width: 240px;" >
				        					<h1 style="background-color: gray;  height: 15px;">{{ pk.name }}</h1>
				        					<span class="year">2013</span>
				        					<span class="rating">PG</span>
				        					<span class="duration">131 минута</span>
				        				</header>
				        				<p>
				        					{{ pk.desciption }}
				        				</p>
				        			</div>
				        		</div>
                  </li> 
                </a>
               {% endfor %}   
              
            </div>
              
            <!-- Pagination -->
            
          </div>
        </main>
        
      </div>
    </div>
{% endblock content %}
