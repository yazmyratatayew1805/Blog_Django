{% extends 'base.html' %}
{% load static %}  
{% block content %}

<div class="container" style="margin-top:100px;">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-12"> 
          <div class="container">
            <div class="row">
              <!-- post -->
              {% for pk in paper_list %}           
              <div class="post col-xl-4">
                <div class="post-thumbnail"><a href="{% url 'paper-detail' pk.id %}"><img src="{{ pk.image.url }}" class="img-fluid"></a></div>
                <div class="post-details">
                  <div class="post-meta d-flex justify-content-between">
                    
                                 
                  </div>
                  
                  
                </div>
              </div>
              {% endfor %}
            </div>
            <!-- Pagination -->
            
          </div>
        </main>
        
      </div>
    </div>
{% endblock content %}
